name: Build and publish APT repo

on:
    push:
        branches: [main]
    workflow_dispatch: {}

permissions:
    contents: write
    pages: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.24"

            - name: Install tools
              run: sudo apt-get update && sudo apt-get install -y dpkg-dev gnupg

            - name: Import GPG signing key
              env:
                  GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
              run: |
                  set -euo pipefail
                  echo "$GPG_PRIVATE_KEY" | gpg --batch --import
                  # trust the imported key ultimately (use fingerprint from fpr line)
                  FPR=$(gpg --list-keys --with-colons | awk -F: '/^fpr:/ { print $10; exit }')
                  echo "${FPR}:6:" | gpg --import-ownertrust

            - name: Build and package
              env:
                  VERSION: 0.3.0
              run: |
                  set -euo pipefail
                  make package-all VERSION=${{ env.VERSION }}

            - name: Generate APT repo
              env:
                  GPG_SIGN: "true"
                  ARCHITECTURES: "amd64 arm64"
              run: |
                  set -euo pipefail
                  # ensure the script is runnable and invoke with bash to avoid execute-bit issues
                  chmod +x ./scripts/generate-apt-repo.sh || true
                  bash ./scripts/generate-apt-repo.sh public dist/*.deb

            - name: Upload `public` for debugging
              uses: actions/upload-artifact@v4
              with:
                  name: public
                  path: public

            - name: Publish to GitHub Pages (gh-pages branch)
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
                  publish_branch: gh-pages
                  user_name: github-actions[bot]
                  user_email: github-actions[bot]@users.noreply.github.com
